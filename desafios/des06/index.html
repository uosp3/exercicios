<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</P>
    <ul>
        <li title="use a tag &lt;p&gt;" style="cursor: pointer">Parágrafos</li>
        <li title="use a tag &lt;title&gt;">Títulos</li>
        <li title="use a tag &lt;img&gt;">Imagens</li>
        <li title="use a tag &lt;abbr&gt;">Abreviações</li>
        <li title="use a tag &lt;code&gt;">Códigos-fonte</li>
        <li title="use as tags &lt;ol&gt; e &lt;li&gt;">Listas numeradas</li>
        <li title="use as tags &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</li>        
    </ul>
</body>
</html>
